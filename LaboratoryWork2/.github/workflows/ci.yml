name: C++ CI with Make

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt update && sudo apt install -y g++ make libgtest-dev

    - name: Build project
      run: make

    - name: Run tests
      run: ./tests
